<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide one">
        <div class="top ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
          <img src="img/one.jpg" alt="">
        </div>
        <div class="mutton">
          <img src="img/jiezhi.png" alt="" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
          <img src="img/womenjiehunla.png" alt="" class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="4s">
        </div>
        <div class="buttom">
          <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="5s">2017.12.06</p>
        </div>
      </div>
      <div class="swiper-slide two">
        <div class="top1 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
          <img src="img/two_top.jpg" alt="">
        </div>
        <div class="bottom ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
          <img src="img/two_bottom.jpg" alt="">
        </div>
        <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s">
          <img src="img/two_center.jpg" alt="">
        </div>
      </div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!--前进后退-->
    <div class="swiper-button-next"></div>
  </div>
  <!--音乐开始-->
  <div id="mss">
    <img class="musimg" src="img/music.gif" alt="">
    <img class="musdg" src="img/music_off.png" alt="">
    <audio src="img/bgmusic.mp3" autoplay="autoplay"></audio>

  </div>
  <!--音乐结束-->
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
